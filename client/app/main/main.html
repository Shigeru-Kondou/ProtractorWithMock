<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <div class="btn-group col-md-4 col-lg-4 col-sm-6"
           data-toggles="buttons" ng-repeat="thing in awesomeThings">
        <span><a href="#" ng-click="select($index)">{{thing.name}}</a></span>
        <span><button class="btn btn-danger  pull-right" ng-click="delete($index)">X</button></span>
        <span><button class="btn btn-primary pull-right" ng-click="edit($index)">Edit</button></span>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-group">
    <label>Index {{index}}</label>
    <button ng-click="setNew()">clear</button><br>
    <label for="nameInput">Name</label>
    <input type="text" id="nameInput" class="form-control" ng-model="name" />
    <label for="infoInput">Info</label>
    <input type="text" id="infoInput" class="form-control" ng-model="info" />
    <button id="createOrUpdate" class="btn btn-primary" ng-click="index<0 ? create() : update()">{{ index<0 ? 'create' : 'update' }}</button>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
